
<div ng-if="!loading">
  <div class="row" ng-if="cards">
    <div class="col-lg-3 col-md-4 col-xs-6 thumb"  ng-repeat="(key, card) in cards">
      <card card="card" check="check"></card>
    </div>
  </div>

  <div class="row" ng-if="!cards">
    <h3>
      Plus t'en mets, plus y'a de chance de voire riven en lapin ;) : <input type="number" ng-model="config.nbCards"/>
    </h3>

    <button class="btn btn-lg" ng-click="startGame()">Welcome to summoners rift !</button>

  </div>
</div>
