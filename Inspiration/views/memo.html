<div ng-if="!loading">
  <div class="row" ng-if="cartes">
    <div class="col-lg-3 col-md-4 col-xs-6 thumb"  ng-repeat="(key, carte) in cartes">
      <carte carte="carte" check="check"></carte>
    </div>
  </div>

  <div class="row" ng-if="!cartes">
    <h3>
      Plus t'en mets, plus y'a de chance de voire riven en lapin ;) : <input type="number" ng-model="config.nbcartes"/>
    </h3>

    <button class="btn btn-lg" ng-click="startGame()">Welcome to summoners rift !</button>

  </div>
</div>

<div ng-if="loading">
  <img src="https://78.media.tumblr.com/94389cd52e11c831e1badfb03fdd74b9/tumblr_n95l8rW0Ke1rn3500o1_r1_500.gif"/>
</div>
